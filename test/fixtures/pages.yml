"exhibit-design":
  section: services
  position: 2
  permalink: $LABEL
  title: Exhibit Design
  body: |
    Our exhibit design process is one of collaboration. It revolves, first and foremost, around research, learning and understanding. Learning as much as possible about our potential clients, existing affiliated agencies, strategies, culture, products, markets and their clients. Our award winning Design Team, Account Managers and Project Managers work interactively with our clients and agency partners, through every step of the development of each program so that all expectations and needs are met at every step from the first initial concept to the final completed product.

fabrication:
  section: services
  position: 3
  permalink: $LABEL
  title: "Fabrication"
  body: |
    Our production facility is state-of-the-art and staffed by some of the finest craftsmen in the industry. Our commitment to quality and to cost effective fabrication and refurbishment has encouraged us to research and invest in the highest level of computer aided manufacturing equipment.
    Our fabrication services include:
    * Detailed Millwork
    * Engineering detailing/CAD drawing development
    * Metal Fabrication
    * Paint services
    * Electrical design and fabrication
    * Tensioned Fabric Structures

"custom-fabrication":
  section: services
  position: 4
  permalink: $LABEL
  title: Custom Fabrication
  body: |
    h2. Aluminum Fabrication - The Oz System
    This versatile aluminum system provides components and fasteners that combine the aesthetic and structural strength ideal for constructing small kiosks and workstations to multi story pavilions and structures.
    h2. Manfred Frank ASC Acrylic Showcase System
    Winner of the Innovation and Design Award at the SITEM in Paris in 1999, ASC is an easy-to-use, slide-on frame system satisfying the most demanding design and quality requirements. A proven product in museums, professional presentation centers, or as custom exhibit components, these showcases include acrylic panels and fine aluminum profile strips making them highly stable, completely air-tight, and dust-free.

"scenic-environments-and-events":
  section: services
  position: 5
  permalink: $LABEL
  title: "Scenic Environments & Events"
  body: |
    h2. Fabric Architecture
    One of the most popular materials in events, tensioned fabric structures offer the advantages of being lightweight, compact and an ideal material to define large spaces. Our in-house fabric department can create the most complex of custom forms in a variety of materials from spandex to lightweight scrim to waterproof, transparent and printable fabric. 
    h2. Themed Environments
    Our teams of artists and production designers make any themed environment possible. With years of experience in the creation of custom elements for tradeshows, theatre productions, retail environments, museums and casinos, we can tackle any challenge and provide options to suit any design requirement.
    h2. Theatres & Staging
    Taking care of client requirements, from liaising with show management to developing staging, to hosting hospitality events to arranging giveaways and booking performances, The Taylor Group professionals work with clients to ensure that the event runs smoothly and exceeds expectations.

"mobile-exhibits-and-events":
  section: services
  position: 6
  permalink: $LABEL
  title: "Mobile Exhibits & Events"
  body: |
    With services ranging from strategy assistance to vehicle design and construction, clients can rely on us to produce quality mobile marketing environments on time and within budget. Our mobile marketing services include interior design, vehicle refurbishing, site selection, event management, tour logistics, field staffing, and mobile marketing program management.

customrentals:
  section: services
  position: 7
  permalink: $LABEL
  title: "Custom Rentals"
  body: |
    In this changing economy, our Custom Rental Program can allow you to cut costs while still developing new business and meeting your corporate goals and objectives. Our rental solutions will assist you in creating a quality environment that will convey your message, motivate your audience, and deliver results.

graphics:
  section: services
  position: 8
  permalink: $LABEL
  title: "Graphics"
  body: |
    Our full service in-house graphic production capabilities guarantee the highest quality fastest turn around time for any project. We provide desktop publishing and image setting on PC and MAC platforms, computer-controlled cut vinyl, dimensional graphics, full-colour inkjet printing on numerous substrates (including fabric), as well as any other processes that suite the design and requirements.

"installation-and-project-management":
  section: services
  position: 9
  permalink: $LABEL
  title: "Installation & Project Management"
  body: |
    h2. Installation & Dismantle
    The Taylor Group offers a full staff of internal site supervisors who travel to each location and where possible remain with select client programs in order to promote familiarity and site associated cost savings.
    h2. Project Management
    At the outset of each project the Project Manager provides a scheduling document outlining all relevant milestones including progress and budget updates. Quality control, design and production status is monitored using project management software. All project documentation is readily available during each phase of any program for inspection. We encourage tours of our facility at your convenience for in-person progress reviews during pre-show set up.

"inventory-and-transportation":
  section: services
  position: 10
  permalink: $LABEL
  title: "Inventory & Transportation"
  body: |
    h2. Inventory Management
    Our inventory management process includes the tracking of all exhibit components by catalogue identification number and crate labeling. This process ensures easy location of elements while allowing for efficient and expedient loading and off-loading.
    All warehouse facilities are climate controlled and are insured for fire, theft and damage. A secure lockdown area is also utilized for storage of strategically sensitive or valuable merchandise.
    h2. Transportation
    At The Taylor Group we have our own transportation services, as well as strong and reliable relationships with various cost effective independent carriers. Combined with our competitive costs, accessibility to all major North American centers and direct-to-site service, this ensures safe, timely and cost effective transportation. In addition, we secure all customs brokerage and duties.

